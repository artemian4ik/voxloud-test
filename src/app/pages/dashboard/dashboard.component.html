<div class="logo">
  <h1>Weather Dashboard</h1>
</div>

<app-form-input-city
  (cityWeatherChange)="updateCityWeather($event)"
></app-form-input-city>

<div class="card-list">
  <app-city *ngFor="let weather of cityWeather">
    <div front>
      <img
        class="weather-logo"
        [src]="getWeatherImageById(weather.weather_id).src"
        alt="{{ weather.weather }}"
      />
      <h2>{{ weather.city }} {{ weather.temperature | mathRound }}&deg;C</h2>
    </div>
    <div back>
      {{ weather.weather_id }}
    </div>
  </app-city>
</div>
