<div class="form-add-city">
  <app-block class="form-card-add-city">
    <form #cityForm="ngForm">
      <h2>Add a weather card</h2>
      <app-input-with-button
        id="city"
        name="city"
        type="text"
        placeholder="Inpun City"
        buttonText="Add Card"
        buttonType="submit"
        (buttonClick)="addCityToLocalStore()"
        (valueChange)="handleCityChange($event)"
        required
      />
    </form>
  </app-block>
</div>
